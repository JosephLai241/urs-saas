name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting dependencies
        run: pip install black isort ruff

      - name: Check formatting with Black
        run: black --check app/

      - name: Check import sorting with isort
        run: isort --check-only --profile black app/

      - name: Lint with Ruff
        run: ruff check app/

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run unit tests
        run: pytest tests/ -v --cov=app --cov-report=term-missing
        env:
          # Unit tests use mocks, these are dummy values
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_KEY: test-service-key
          SUPABASE_ANON_KEY: test-anon-key
          JWT_SECRET: test-jwt-secret-for-ci
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0xMjM0NTY3ODkw
          FRONTEND_URL: http://localhost:3000
